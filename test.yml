config:
  target: 'http://127.0.0.1:8080'
  phases:
    - duration: 60
      arrivalRate: 100  # 100 requests per second
    - duration: 120
      arrivalRate: 500  # Ramp up to 500 RPS
scenarios:
  - name: "API stress test"
    requests:
      - get:
          url: "/notes"
      - post:
          url: "/notes"
          json:
            name: "Test User"
            email: "test@example.com"
            key: "test"